<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="code.js" defer></script>
    <title>Library</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav>
      <h1>Library JS</h1>
      <span class="material-icons" id="sideMenuButton"> menu </span>
      <div id="addBooks">
        <p>Add your books!</p>
        <span class="material-icons">navigate_next</span>
      </div>
    </nav>

    <div id="shelf"></div>

    <footer></footer>

    <div id="sideMenuContainer" class="popUpMenu">
      <div id="sideMenu">
        <h2>Stats!</h2>
        <div id="stats">
          <p>Books read: 10</p>
          <p>Total books: 41</p>
          <p>Pages read: 3124</p>
          <p>Pages left: 1233</p>
          <p>Books left: 31</p>
        </div>
        <button id="addBookButton">Add Book!</button>
      </div>
    </div>

    <div id="addBookMenuContainer">
      <div id="addBookMenu">
        <form>
          <label for="title">Title</label>
          <input type="text" name="title" placeholder="Title" required />
          <label for="title">Author</label>
          <input type="text" name="author" placeholder="Author" required />
          <label for="title">Pages</label>
          <input type="text" name="pages" placeholder="Pages" required />
          <label for="readCheck">Read?</label>
          <input type="checkbox" name="readCheck" />
        </form>
        <button id="submitForm">Submit</button>
      </div>
    </div>
  </body>
</html>
