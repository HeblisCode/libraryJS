<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styleMobile.css" media="(max-width: 630px)" />
    <script src="code.js" defer></script>
    <title>Library</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav>
      <h1>Library JS</h1>
      <span class="material-icons" id="addBookMenuButton">add</span>
      <div id="addBooks">
        <p>Add your books!</p>
        <span class="material-icons">navigate_next</span>
      </div>
    </nav>

    <div id="shelf"></div>

    <footer>
      <div id="author">
        <a href="https://github.com/HeblisCode/libraryJS">
          Made by HeblisCode
        </a>
      </div>
    </footer>

    <div id="addBookMenuContainer">
      <div id="addBookMenu">
        <h2>Add your book</h2>
        <form method="dialog">
          <input
            type="text"
            name="title"
            placeholder="Title"
            required
            maxlength="35"
            autocomplete="off"
          />
          <input
            type="text"
            name="author"
            placeholder="Author"
            required
            maxlength="25"
            autocomplete="off"
          />
          <input
            type="number"
            name="pages"
            placeholder="Pages"
            required
            autocomplete="off"
          />
          <div id="readInfo">
            <p>Read?</p>
            <div id="formCheckbox" class="checkbox">
              <span class="material-icons">done</span>
              <input
                id="trueCheckboxForm"
                class="trueCheckbox"
                type="checkbox"
                name="readCheck"
              />
            </div>
          </div>
          <button id="submitForm" type="submit">Add</button>
        </form>
      </div>
    </div>
  </body>
</html>
